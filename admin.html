<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous" data-sabo-id="690"></script>

    <link rel="stylesheet" href="css/style.css ">
    <title>Dahu Admin</title>

    <style>
        .admin-container {
            justify-content: center;
            display: flex;
        }

        .admin-container button {
            margin: 5px;
        }
    </style>
</head>

<body>


    <form>

        <iframe src="index.html" width="100%" height="600px"></iframe>

    </form>

    <div class="admin-container">
        <button id="listProject">Lister les projets</button>
        <button id="addProject">Ajouter un projets</button>
        <button id="removeProject">Supprimer un projets</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("listProject").addEventListener("click", function () {
                const projets = window.sabo_plugins[0].listForms();
                console.log(projets);
            });
            document.getElementById("addProject").addEventListener("click", function () {
                const projets = window.sabo_plugins[0].addForm(this.form);
                console.log(projets);
            });
            document.getElementById("removeProject").addEventListener("click", function () {
                const projets = window.sabo_plugins[0].removeForm(this.form);
                console.log(projets);
            });
        });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous" data-sabo-id="691"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" data-sabo-id="692"></script>
    <script src="js/script.js" data-sabo-id="693"></script>

</body>

</html>
