<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css ">

    <title>Dahu</title>
</head>

<body>
    <div>
        <div class="showroom">
            <div class="logo">
                <img src="images/logo_blanc.png" alt="logo dahu blanc" width="188"/>
            </div>
        </div>
        <div class="main container">
            <div class="row">
                <div class="col-10 content">
                    <div class="row realisation">
                        <div class="col-sm-4">
                            <img src="images/rea-1.jpg">
                        </div>
                        <div class="col-sm-4">
                            <img src="images/rea-2.jpg">
                        </div>
                        <div class="col-sm-4">
                            <img src="images/rea-3.jpg">
                        </div>
                        <div class="col-sm-4">
                            <img src="images/rea-4.jpg">
                        </div>
                        <div class="col-sm-4">
                            <img src="images/rea-5.jpg">
                        </div>
                        <div class="col-sm-4">
                            <img src="images/rea-6.jpg">
                        </div>
                    </div>
                </div>
                <div class="col-2 menu">
                    <img src="images/logo_noir.png" class="logo" alt="logo dahu noir" width="188"/>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
